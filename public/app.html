<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/521270c0e4b09a53f3486f39/1377031440857-AUN7PYLCW25KNOJH2REF/favicon.ico?format=100w" />
</head>

<body>
    <div class="tab">
        <h1>PREGAME<h1>
        <p><input placeholder="Team Number:" oninput="this.className = ''"></p>
        <p><input placeholder="Match Number:" oninput="this.className = ''"></p>
      </div>
      
      <div class="tab">
        <h1>HYBRID<h1>
        <p><input placeholder="Balls Deposited" oninput="this.className = ''"></p>
        <p><input type="checkbox" id="water" oninput="this.className = ''"></p>
        <label for="water"> <h2>Water Deposited</h2> </label><br>
      </div>
      
      <div class="tab">
        <h1>TELEOP<h1>
        <button id="button">click</button>
        <p><input placeholder="Ball Deposited" oninput="this.className = ''"></p>
        <p><input placeholder="Offensive Water Shots Landed" oninput="this.className = ''"></p>
        <p><input placeholder="Friendly Fire Water Shots Landed" oninput="this.className = ''"></p>
      </div>
      
      <div class="tab">
        <h1>AFTER TELEOP<h1>
        <p><input placeholder="Rate Defence" oninput="this.className = ''"></p>
        <p><input placeholder="Other Notes" oninput="this.className = ''"></p>
      </div>
      
      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>
      
      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
</body>
<script src="script.js">
</script>

</html>
